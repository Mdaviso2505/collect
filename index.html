<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Details Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin-top: 10px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Random UK Details Generator</h1>
    
    <!-- Name and Address Generator -->
    <button onclick="generateNameAndAddress()">Generate Name & Address</button>
    <p id="name">First Name: <span id="firstName"></span> <button onclick="copyToClipboard('firstName')">Copy</button></p>
    <p id="lastName">Last Name: <span id="lastNameText"></span> <button onclick="copyToClipboard('lastNameText')">Copy</button></p>
    <p id="streetAddress">Street Address: <span id="streetAddressText"></span> <button onclick="copyToClipboard('streetAddressText')">Copy</button></p>
    
    <!-- Mobile Number Generator -->
    <button onclick="generateMobilePhoneNumber()">Generate Mobile Number</button>
    <p id="phoneNumber">Mobile Number: <span id="phoneNumberText"></span> <button onclick="copyToClipboard('phoneNumberText')">Copy</button></p>

    <h2>IP-API Website</h2>
    <iframe src="https://ip-api.com" title="IP-API Website"></iframe>

    <script>
        function generateNameAndAddress() {
            fetch('https://randomuser.me/api/?gender=male&nat=GB')
                .then(response => response.json())
                .then(data => {
                    const result = data.results[0];

                    // Extract and display name
                    const firstName = result.name.first;
                    const lastName = result.name.last;
                    document.getElementById('firstName').innerText = firstName;
                    document.getElementById('lastNameText').innerText = lastName;

                    // Extract and display street address
                    const street = result.location.street;
                    const streetAddress = ${street.number} ${street.name};
                    document.getElementById('streetAddressText').innerText = streetAddress;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function generateMobilePhoneNumber() {
            const prefixes = ['740', '741', '742', '743', '744', '745', '746', '747', '748', '749', '750', '751', '752', '753', '754', '755', '756', '757', '758', '759', '760', '761', '762', '763', '764', '765', '766', '767', '768', '769', '770', '771', '772', '773', '774', '775', '776', '777', '778', '779', '780', '781', '782', '783', '784', '785', '786', '787', '788', '789', '790', '791', '792', '793', '794', '795', '796', '797', '798', '799'];
            const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
            const phoneNumber = '07' + prefix + generateRandomDigits(6); // Generates 6 random digits after the prefix
            
            // Display the generated phone number
            document.getElementById('phoneNumberText').innerText = phoneNumber;

            // Automatically copy to clipboard
            copyToClipboard('phoneNumberText');
        }

        function generateRandomDigits(length) {
            let digits = '';
            for (let i = 0; i < length; i++) {
                digits += Math.floor(Math.random() * 10);
            }
            return digits;
        }

        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).innerText;
            const textarea = document.createElement('textarea');
          textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Copied to clipboard: ' + text);
        }
    </script>
</body>
</html>
